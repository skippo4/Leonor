<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blinking Loader Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
    }

    #logo {
      width: 150px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    #mainContent {
      display: none;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Loader Section -->
  <div id="loader">
    <img src="logo.png" alt="Logo" id="logo">
  </div>

  <!-- Main Content -->
  <div id="mainContent">
    <h1>Welcome to the Page</h1>
    <p>This content appears after the loader disappears.</p>
  </div>

  <!-- JavaScript -->
  <script>
    window.addEventListener('load', function () {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    });
  </script>

</body>
</html>
